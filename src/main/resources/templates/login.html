<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page </title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="login-screen">
    <div class="left-item">
        <div class="login-panel">
            <div class="inner-login-panel">
                <div class="content-panel">
                    <h3 class="title">Sign In</h3>
                    <form th:action="@{/login}" method="post">
                        <div><label>  <input type="text" name="username" placeholder="Username"/> </label></div>
                        <div><label>  <input type="password" name="password" placeholder="Password"/> </label></div>
                        <div><input type="submit" value="Sign In"/></div>
                    </form>
                    <a th:href="@{/registration}"><input type="submit" value="Registration"/></a>
                </div>
            </div>
        </div>
    </div>

    <div class="right-item">
        <div class="slider-panel">
            <div class="inner-slider-panel">
                <h1>KinoPopoQ</h1>
                <p><h3>Welcome</h3></p>
            </div>
        </div>
    </div>
</div>

</html>
