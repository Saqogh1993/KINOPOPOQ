<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies</title>
</head>
<body>

    <div th:each = "actor: ${actors}" >
        <p th:text="${actor.getId()}">444</p>
        <p th:text="${actor.getName()}">444</p>
        <div th:each = "movie:${movies}">
            <p th:text = "${movie.getTitle()}"></p>
        </div>
    </div>

</body>
</html>
