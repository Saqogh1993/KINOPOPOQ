<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Home page</title>

</head>
<body>

    <a class="navbar-brand" href="#" th:href="@{/home}">KinoPopoQ</a>

        <span class="navbar-toggler-icon"></span>
    </button>

    <!--<li class="nav-item dropdown">-->

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
            <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="banner">
    <div class="banner-text">
        <h1>KinoPopoQ</h1>
        <!--<h3>ԽԱՎԱՐՄԱՆ  ՕՐԸ</h3>-->
        <h3> Kino Production</h3>
    </div>
</div>

<div class="gold">
    <section id="mtusain">
        <section class="thumbnails">
            <div th:each="movies:${movies}">
                <a th:href="@{'/movie/'+${movies.getId()}}">
                    <img alt="" th:src="${movies.getMovieLink()}"/>
                    <h3 th:text="${movies.getTitle()}"></h3>
                </a>
            </div>
        </section>
    </section>

</div>
<div class="gold">
    <section id="mtusain">
        <section class="thumbnails">
            <div th:each="result:${result}">
                <a th:href="@{'/movie/'+${result.getMvId()}}">
                    <img alt="" th:src="${result.getMovieLink()}"/>
                    <h3 th:text="${result.getTitle()}"></h3>
                </a>
            </div>
            <div th:each="actmovies:${actor_movies}">
                <a th:href="@{'/movie/'+${actmovies.getMvId()}}">
                    <img alt="" th:src="${actmovies.getMovieLink()}"/>
                    <h3 th:text="${actmovies.getTitle()}"></h3>
                </a>
            </div>
        </section>
    </section>
</div>


</body>
</html>
