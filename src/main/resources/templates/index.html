<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>IMDB FOR ACA</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
</head>

<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1>Kinopopoq</h1>
    </header>

    <!-- Main -->
    <section id="main">
        <div class="thumbnails">
            <div th:each="movie: ${movies}">
                <p th:text="${movie.getId()}">aaa1</p>
                <p th:text="${movie.getTitle()}">aaa2</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; Untitled. All rights reserved. Design: <a href="/">KINOPOPOQ</a>. Demo Images: <a
                href="http://unsplash.com">Unsplash</a>.</p>
    </footer>

</div>

<!-- Scripts -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/jquery.poptrox.min.js"></script>
<script src="../static/js/skel.min.js"></script>
<script src="../static/js/main.js"></script>

</body>
</html>
