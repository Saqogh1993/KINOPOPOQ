<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies</title>
</head>
<body>
<div th:each = "movie: ${movies}" >
    <!--<p th:text="${movie.getId()}"></p>-->
    <p th:text="${movie.getTitle()}"></p>
</div>
<div th:each="actor: ${actors}">
    <!--<p th:text="${actor.getId()}"></p>-->
    <p th:text="${actor.getName()}"></p>
</div>
</body>
</html>
