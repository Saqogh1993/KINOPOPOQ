<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/main.css}" type="text/css"/>
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">KinoPopoq</header>

    <!-- Main -->
    <section id="main">

        <!-- Thumbnails -->
        <section class="thumbnails">
            <!--/*@thymesVar id="getId" type="templates"*/-->
            <div class="oneline" th:each="movie: ${movies}">
                <a href="" th:href="${movie.getMovieLink()}">
                    <img alt="" th:src="${movie.getMovieLink()}"/>
                    <h3 th:text="${movie.getTitle()}"></h3>
                </a>
            </div>
            <div class="oneline" th:each="movie: ${movies}">
                <a href="" th:href="${movie.getMovieLink()}">
                    <img th:src="${movie.getMovieLink()}" alt=""/>
                    <h3 th:text="${movie.getTitle()}"></h3>
                </a>
            </div>
            <div class="oneline" th:each="movie: ${movies}">
                <a href="" th:href="${movie.getMovieLink()}">
                    <img alt="" th:src="${movie.getMovieLink()}"/>
                    <h3 th:text="${movie.getTitle()}"></h3>
                </a>
            </div>
            <div class="oneline" th:each="movie: ${movies}">
                <a href="" th:href="${movie.getMovieLink()}">
                    <img th:src="${movie.getMovieLink()}" alt=""/>
                    <h3 th:text="${movie.getTitle()}"></h3>
                </a>
            </div>
        </section>
    </section>
</div>
<!-- Scripts -->
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/jquery.poptrox.min.js}"></script>
<script th:src="@{js/skel.min.js}"></script>
<script th:src="@{js/main.js}"></script>

</body>
</html>
