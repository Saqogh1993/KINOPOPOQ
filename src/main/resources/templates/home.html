<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<head>
    <link rel="stylesheet" th:href="@{css/main.css}" type="text/css"/>
</head>
<body>

<!-- Wrapper -->
<div id="wrapper" th:each="movie: ${movies}">

    <!-- Header -->
    <header id="header"></header>

    <!-- Main -->
    <section id="main">

        <!-- Thumbnails -->
        <section class="thumbnails">
            <div>
                <!--/*@thymesVar id="getId" type="templates"*/-->
                <a href="" th:href="${movie.getId()}">
                    <img alt="" th:src="${movie.getMovieLink()}"/>
                    <h3 th:text="${movie.getTitle()}"></h3>
                </a>

                <a href="" th:href="${movie.getMovieLink()}">
                    <img th:src="${movie.getMovieLink()}" alt=""/>
                    <h3 th:text="${movie.getTitle()}"></h3>
                </a>
            </div>
            <div>
                <a href="" th:href="${movie.getMovieLink()}">
                    <img th:attr="src=@{${movie.getMovieLink()}}" alt=""/>
                    <h3 th:text="${movie.getTitle()}"></h3>
                </a>
            </div>
        </section>

    </section>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; Untitled. All rights reserved. Design: <a href="/"></a>. Demo Images: <a href="http://unsplash.com">Unsplash</a>.
        </p>
    </footer>

</div>

<!-- Scripts -->
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/jquery.poptrox.min.js}"></script>
<script th:src="@{js/skel.min.js}"></script>
<script th:src="@{js/main.js}"></script>

</body>
</html>
