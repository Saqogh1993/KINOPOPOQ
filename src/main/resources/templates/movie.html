<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Movie</title>
    <style>
        .titles {
            background-color: #7c7c7c;
            width: 20%;
            height: 100%;
            float: left;
        }

        .content {
            background-color: #7c7c7c;
            width: 80%;
            height: 100%;
            float: left;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <!--<link rel="stylesheet" th:href="@{/css/main.css}"/>-->
</head>
<body style="background-color: #7c7c7c">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" th:href="@{/home}">KinoPopoQ</a>
    <a style="color:blue;" class="navbar-brand" th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
            <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-sm btn-outline-secondary" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="titles" >
    <img th:src="${movie.getMovieLink()}"/>
    <form th:action="@{'/movies/' + ${movie.getId()} + '/rating'}">
        <label>
            <select name="rating" style="background-color: lightyellow">
                <option name="rating" selected="selected">Select rating</option>

                <option th:each="rating:${rating}"
                        th:value="${rating}"
                        th:text="${rating}">
                </option>
            </select>
            <input type="submit" value="Submit" style="background-color: #ff496e"/>
            <h3>Kinopopoq rating:</h3>  <label th:text="${movie.getAvgRating()}"></label>

        </label>
    </form>
</div>
<div class="content">
    <h3>Title:</h3> <label th:text="${movie.getTitle()}"></label>
    <h3>Duration:</h3> <label th:text="${movie.getDuration()}"></label>
    <h3>Country:</h3>  <label th:text="${movie.getCountryDto().getName()}"></label>
    <h3>Actors:</h3>   <div th:each="actors:${movie.getActorDtos()}">
    <label th:text="${actors.getName()}"></label>
</div>
    <h3>Genres:</h3>   <div th:each="genres:${movie.getGenreDtos()}">
    <label th:text="${genres.getName()}"></label>
</div>
    <h3>Year:</h3>   <label th:text="${movie.getYear()}"></label>
    <h3>Budget:</h3>  <label th:text="${movie.getBudget()}"></label>
    <h3>Director:</h3>  <label th:text="${movie.getDirectorDto().getName()}"></label>
    <h3>Language:</h3>   <label th:text="${movie.getLanguageDto().getName()}"></label>
    <h3>IMDB Rating:</h3>  <label th:text="${movie.getRating()}"></label>
</div>




</body>
</html>
