<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="grid">
    <a href="" th:href="${movies.get(0).getMovieLink()}" class="thumbnails">
        <img alt="" th:src="${movies.get(0).getMovieLink()}"/>
        <h3 th:text="${movies.get(0).getTitle()}"></h3>
    </a>
</div>
</body>
</html>
